<div class="page-container">
  <div class="page-hero">
    <h1 class="titolo">Contatti</h1>
    <p class="sottotitolo">Siamo qui per aiutarti. Contattaci per qualsiasi domanda o richiesta.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-gray-900">Scrivici</h2>
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nome e Cognome</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 block w-full rounded-md border border-gray-200 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full rounded-md border border-gray-200 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700">Oggetto</label>
          <input
            type="text"
            id="subject"
            name="subject"
            required
            class="mt-1 block w-full rounded-md border border-gray-200 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Messaggio</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            required
            class="mt-1 block w-full rounded-md border border-gray-200 p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          ></textarea>
        </div>

        <div>
          <button
            type="submit"
            class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
          >
            Invia Messaggio
          </button>
        </div>
      </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-gray-900">Informazioni di Contatto</h2>

      <div class="space-y-6 text-gray-700">
        <div class="flex items-start gap-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-indigo-500 mt-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 0-6-3.55 2 2 0 0 1-1.45-1.92V6.92A2 2 0 0 1 4.92 5H8a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 12.5a15.94 15.94 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
              stroke-width="1.5"
            />
          </svg>
          <div>
            <h3 class="font-semibold">Telefono</h3>
            <p>+39 02 1234 5678</p>
          </div>
        </div>

        <div class="flex items-start gap-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-indigo-500 mt-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
              stroke-width="1.5"
            />
          </svg>
          <div>
            <h3 class="font-semibold">Email</h3>
            <p>info@rideflow.it</p>
          </div>
        </div>

        <div class="flex items-start gap-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-indigo-500 mt-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" stroke-width="1.5" />
            <circle cx="12" cy="10" r="3" stroke-width="1.5" />
          </svg>
          <div>
            <h3 class="font-semibold">Indirizzo</h3>
            <p>Via delle Biciclette, 123<br />Milano, Italia</p>
          </div>
        </div>

        <div class="flex items-start gap-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-indigo-500 mt-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <circle cx="12" cy="12" r="10" stroke-width="1.5" />
            <polyline points="12,6 12,12 16,14" stroke-width="1.5" />
          </svg>
          <div>
            <h3 class="font-semibold">Orari di Apertura</h3>
            <p>Lun - Ven: 9:00 - 18:00<br />Sab: 9:00 - 13:00</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

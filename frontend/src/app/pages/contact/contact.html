<div class="contact-container">
  <div class="hero-section">
    <h1>Contatti</h1>
    <p class="hero-subtitle">
      Siamo qui per aiutarti. Contattaci per qualsiasi domanda o richiesta.
    </p>
  </div>

  <div class="content-section">
    <div class="contact-grid">
      <div class="contact-form-section">
        <h2>Scrivici</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Nome e Cognome</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="subject">Oggetto</label>
            <input type="text" id="subject" name="subject" required />
          </div>

          <div class="form-group">
            <label for="message">Messaggio</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Invia Messaggio</button>
        </form>
      </div>

      <div class="contact-info-section">
        <h2>Informazioni di Contatto</h2>

        <div class="contact-info">
          <div class="info-item">
            <div class="info-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 0-6-3.55 2 2 0 0 1-1.45-1.92V6.92A2 2 0 0 1 4.92 5H8a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 12.5a15.94 15.94 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                ></path>
              </svg>
            </div>
            <div class="info-content">
              <h3>Telefono</h3>
              <p>+39 02 1234 5678</p>
            </div>
          </div>

          <div class="info-item">
            <div class="info-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                ></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
            <div class="info-content">
              <h3>Email</h3>
              <p>info@rideflow.it</p>
            </div>
          </div>

          <div class="info-item">
            <div class="info-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </div>
            <div class="info-content">
              <h3>Indirizzo</h3>
              <p>Via delle Biciclette, 123<br />Milano, Italia</p>
            </div>
          </div>

          <div class="info-item">
            <div class="info-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12,6 12,12 16,14"></polyline>
              </svg>
            </div>
            <div class="info-content">
              <h3>Orari di Apertura</h3>
              <p>Lun - Ven: 9:00 - 18:00<br />Sab: 9:00 - 13:00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<header class="header">
  <div class="header-container">
    <!-- Logo -->
    <div class="logo">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="18.5" cy="17.5" r="3.5"></circle>
        <circle cx="5.5" cy="17.5" r="3.5"></circle>
        <path d="M12 3v4m5-2h4m-8-2H4"></path>
      </svg>
      <span>RideFlow</span>
    </div>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a routerLink="/" routerLinkActive="active" class="nav-link">Home</a>
      <a routerLink="/products" routerLinkActive="active" class="nav-link">Biciclette</a>
      <a routerLink="/about" routerLinkActive="active" class="nav-link">Chi siamo</a>
      <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contatti</a>
    </nav>

    <!-- Search and Cart Icons -->
    <div class="header-actions">
      <button class="search-btn" aria-label="Cerca">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </button>
      <a routerLink="/login" class="nav-link">Login</a>
      <button class="cart-btn" aria-label="Carrello">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span class="cart-count">0</span>
      </button>
    </div>
  </div>
</header>
